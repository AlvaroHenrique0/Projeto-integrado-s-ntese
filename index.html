<!doctype html>
<html lang="pt/br">
<head>
    <meta charset="uft-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="memory-game">
        <div class="memory-card"data-framework="html">
        <img class="front-face" src="img/html.jpg"
        alt"html"/>
        <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
        </div>
        <div class="memory-card"data-framework="html">
            <img class="front-face" src="img/html.jpg"
            alt"html"/>
            <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
            </div>
        <div class="memory-card"data-framework="jogoMemoria">
            <img class="front-face" src="img/jogoMemoria.jpg"
            alt"jogoMemoria"/>
            <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
            </div>
            <div class="memory-card"data-framework="jogoMemoria">
                <img class="front-face" src="img/jogoMemoria.jpg"
                alt"jogoMemoria"/>
                <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                </div>
            <div class="memory-card"data-framework="mouse">
                <img class="front-face" src="img/mouse.jpg"
                alt"mouse"/>
                <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                </div>
                <div class="memory-card"data-framework="mouse">
                    <img class="front-face" src="img/mouse.jpg"
                    alt"mouse"/>
                    <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                    </div>
                <div class="memory-card"data-framework="programa">
                    <img class="front-face" src="img/programa.jpg"
                    alt"programa"/>
                    <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                    </div>
                    <div class="memory-card"data-framework="programa">
                        <img class="front-face" src="img/programa.jpg"
                        alt"programa"/>
                        <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                        </div>
                    <div class="memory-card"data-framework="teclado">
                        <img class="front-face" src="img/teclado.jpg"
                        alt"teclado"/>
                        <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                        </div>
                        <div class="memory-card"data-framework="teclado">
                            <img class="front-face" src="img/teclado.jpg"
                            alt"teclado"/>
                            <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                            </div>
                        <div class="memory-card">
                            <img class="front-face" src="img/computador.jpg"
                            alt"computador"/>
                            <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                            </div>
                            <div class="memory-card">
                                <img class="front-face" src="img/computador.jpg"
                                alt"computador"/>
                                <img class="back-face" src="img/Javascript.jpg"
        alt"Javascript"/>
                                </div>
    </section>
<script src="script.js"></script>
</body>
</html>
